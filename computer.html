<html>
	
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/flipit.js"></script>
		<script type="text/javascript" src="js/drawflipit.js"></script>
		<!-- Start flipit.js once the document loads -->
		<script type="text/javascript">
			function Function()
			{
				var numTicksShort = 970;
				var msPerTickFast = 1;
				var config = new RenderSettings($("#gameBoard")); 
				config.numticks = numTicksShort;
				var gDraw = new FlipItRenderEngine( config );
				var game = new FlipItGame(gDraw, Players["randomPlayer"], Players["periodicPlayer"]);
				game.newGame();
				game.start(msPerTickFast, numTicksShort);

			}
			$(document).ready(Function);
		</script>
	</head>
	
	<title>
		FlipIt
	</title>
	
	<body>
		<canvas id="gameBoard" width="690" height="150">
			<h1>
				Canvas element not supported by your browser. Use an HTML5 compatible browser like Chrome or Firefox.
			</h1>
		</canvas>
	</body>
	
</html>
